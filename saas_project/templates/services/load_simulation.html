<!-- templates/services/load_simulation.html -->
{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block title %}Load Simulation{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Load Simulation</h1>
    <p class="text-lg mb-6 text-center text-gray-600">
        Simulate your load on various road types to ensure safe transport.
    </p>
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Load Simulation Tool</h2>
        <p>Use the tool below to simulate your load:</p>
        <form action="#" class="mt-4 space-y-4">
            <div>
                <label for="load-weight" class="block text-lg font-medium text-gray-700">Load Weight (tons):</label>
                <input type="number" id="load-weight" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter load weight">
            </div>
            <div>
                <label for="road-type" class="block text-lg font-medium text-gray-700">Select Road Type:</label>
                <select id="road-type" class="w-full p-2 border border-gray-300 rounded-lg">
                    <option value="highway">Highway</option>
                    <option value="urban">Urban Road</option>
                    <option value="rural">Rural Road</option>
                </select>
            </div>
            <button type="button" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Simulate</button>
        </form>
    </div>
</div>
{% endblock %}
