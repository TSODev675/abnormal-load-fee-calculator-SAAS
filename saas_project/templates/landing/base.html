{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AbnormalLoads{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header Section with Responsive Navbar -->
    <header class="bg-white shadow-md fixed w-full z-50 top-0">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-800">Abnormal Loads</div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="text-gray-600 hover:text-blue-500">Features</a>
                    <a href="#pricing" class="text-gray-600 hover:text-blue-500">Pricing</a>
                    <a href="#testimonials" class="text-gray-600 hover:text-blue-500">Testimonials</a>
                    <a href="#contact" class="text-gray-600 hover:text-blue-500">Contact</a>
                    <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Sign Up</a>
                </div>
                <!-- Hamburger Menu Icon for Mobile View -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-600 focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4">
                <a href="#features" class="block py-2 px-4 text-gray-600 hover:text-blue-500">Features</a>
                <a href="#pricing" class="block py-2 px-4 text-gray-600 hover:text-blue-500">Pricing</a>
                <a href="#testimonials" class="block py-2 px-4 text-gray-600 hover:text-blue-500">Testimonials</a>
                <a href="#contact" class="block py-2 px-4 text-gray-600 hover:text-blue-500">Contact</a>
                <a href="#" class="block py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Add padding to prevent content from being hidden under fixed header -->
    <div class="mt-20"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap justify-between">
                <!-- Footer Content Here -->
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center">
                <p>&copy; 2024 AbnormalLoad. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
        // JavaScript for toggling mobile menu
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
